name: Pipeline CI/CD Completo

on:
  push:
    branches: [ "main", "master" ]

jobs:
  probar-codigo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Ejecutar Tests
      run: dotnet test 

  construir-y-subir:
    needs: probar-codigo
    runs-on: ubuntu-latest
    steps:
      - name: Bajar código
        uses: actions/checkout@v3
      
      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Construir y Subir Imagen
        uses: docker/build-push-action@v4
        with:
          # Contexto en el PUNTO (Raíz del proyecto)
          context: .
          # Ruta al archivo Dockerfile
          file: ./PricingService/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/pricingservice:latest